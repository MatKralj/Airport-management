<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>index</title>
            </f:facet>
        </h:head>
        
        <h:body>
                <p:layout fullPage="true">
                    <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                        <p:menu>
                            <p:submenu label="Izbornik">
                                <p:menuitem value="Početna" url="index.xhtml" />
                            </p:submenu>
                        </p:menu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <h:form id="forma">
                            <p:inputText id="username" placeholder="Enter username" value="#{prijava.korime}"/><br/>
                            <p:inputText id="password" type="password" placeholder="Enter password" value="#{prijava.lozinka}"/> <br/><br/>
                            
                            <h:commandButton id="prijava_btn" value="Prijavi se" action="#{prijava.prijava()}">
                                <f:ajax event="click" execute="username password" render="labelPrijava"/>
                            </h:commandButton>
                            
                            <h:outputText id="labelPrijava" value="#{prijava.primljenaPoruka}" />
                        </h:form>
                    </p:layoutUnit>
                </p:layout>
        </h:body>

    </f:view>
</html>
