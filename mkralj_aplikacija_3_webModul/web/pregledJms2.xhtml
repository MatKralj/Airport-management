<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view locale="#{lokalizacija.jezik}" contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Pregled JMS 2</title>
                <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"/>
                <h:outputScript library="js" name="pregledJms.js"/>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Pregled JMS 2
                </p:layoutUnit>
                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Izbornik">
                            <p:menuitem value="Početna" url="/faces/index.xhtml" />
                            <p:menuitem value="Odjava" url="/faces/odjava.xhtml" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:outputLabel id="poruka" value=""/>
                    <br/>
                    <h:form id="formaJms2">
                        <h:panelGrid>
                            <h:panelGroup>
                                <h:commandButton id="preuzmiJms2_btn" value="Preuzmi JMS" action="#{pregledJms2.preuzmi()}">
                                    <f:ajax event="click" render="tablicaJms"/>
                                </h:commandButton>

                                <p:dataTable id="tablicaJms" value="#{pregledJms2.listaJms}" var="jmsPoruka">
                                    <p:column id="poruka" headerText="Poruka">
                                        #{jmsPoruka}
                                    </p:column>
                                    <p:column id="brisi" headerText="Akcija">
                                        <h:commandButton id="brisiPorukuJms2_btn" value="Brisi" action="#{pregledJms2.brisi(jmsPoruka)}">
                                            <f:ajax event="click"/>
                                        </h:commandButton>
                                    </p:column>
                                </p:dataTable>
                                
                                </h:panelGroup>
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>

    </f:view>
</html>
