<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:body>

            <ui:composition template="./predlosci/predlozak.xhtml">

                <ui:define name="naslov">
                    #{in['index.naslov']}
                </ui:define>

                <ui:define name="content">
                    <p:layout fullPage="true">
                        <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                            #{in['index.naslov']}
                        </p:layoutUnit>
                        <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                            <p:menu>
                                <p:submenu label="#{in['label.izbornik']}">
                                    <p:menuitem value="#{in[prijavaOdjava.radnjaPrijave]}" url="#{prijavaOdjava.urlRadnjePrijave}"/>
                                    <p:menuitem value="#{in[prijavaOdjava.radnjaRegistracije]}" url="#{prijavaOdjava.urlRadnjeRegistracije}"/>
                                    <p:menuitem value="#{in['stranice.pregledSvihKorisnika']}" url="/faces/pregledKorisnika.xhtml"/>
                                    <p:menuitem value="#{in['stranice.pregledVlastitihAerodroma']}" url="/faces/pregledVlastitihAerodroma.xhtml"/>
                                    <p:menuitem value="#{in['stranice.pregledLetovaVLastitihAerodroma']}" url="/faces/pregledVlastitihLetovaAerodroma.xhtml"/>
                                    <p:menuitem value="#{in['stranice.pregledUdaljenosti']}" url="/faces/pregledUdaljenostiAerodroma.xhtml"/>
                                    <p:menuitem value="#{in['stranice.pregledMqttPoruka']}" url="/faces/pregledMqttPoruka.xhtml"/>
                                    <p:menuitem value="#{in['stranice.pregledDnevnika']}" url="/faces/pregledDnevnika.xhtml"/>
                                </p:submenu>
                            </p:menu>
                        </p:layoutUnit>
                        <p:layoutUnit position="center">
                            <ui:include src="./predlosci/predlozakOdabirJezika.xhtml"/>
                        </p:layoutUnit>
                    </p:layout>
                </ui:define>

            </ui:composition>
        </h:body>

    </f:view>
</html>
